<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
</head>

<body>
    <div id="subject"></div>
    <div id="TOC"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
        const subject = () => {
            document.querySelector('#subject').innerHTML = `
            <header>
                <h1>WEB</h1>
                Hello, WEB !
            </header>
            `;
        }

        const TOC = () => {
            let state = store.getState();
            let i = 0
            let liTags = '';
            while (i < state.contents.length) {
                liTags = liTags + `
                <li>
                    <a href="${state.contents[i]}.id"
                    onclick="
                    event.preventDefault();
                    const action = {type: 'SELECT', id: ${state.contents[i].id}}
                    store.dispatch(action);
                    ">${state.contents[i].title}<a>
                </li>
                `;
                i++
            }
            document.querySelector('#TOC').innerHTML = `
            <nav>
                <ol>
                   ${liTags}
                </ol>
            </nav>
            `;
        }

        const control = () => {
            document.querySelector('#control').innerHTML = `
            <ul>
                <li><a href="/create"
                    onclick="
                    event.preventDefault();
                    store.dispatch({
                        type: 'CHANGE_MODE',
                        mode: 'create'
                    })
                    ">CREATE</a></li>
                <li><input type="button" value="DELETE"
                    onclick="store.dispatch({
                        type: 'DELETE'
                    })"></li>
            </ul>
            `;
        }

        const article = () => {
            let state = store.getState();
            if (state.mode === 'create') {
                document.querySelector('#content').innerHTML = `
                <article>
                    <form onsubmit="
                        event.preventDefault();
                        let _title = this.title.value;
                        let _desc = this.desc.value;
                        store.dispatch({
                            type:'CREATE',
                            title: _title,
                            desc: _desc
                        })
                    ">
                        <p>
                            <input type="text" name="title" placeholder="title">
                        </p>
                        <p>
                            <textarea name="desc" placeholder="description"></textarea>
                        </p>
                        <p>
                            <input type="submit">
                        </p>
                    </form>
                </article>
                `;
            } else if (state.mode === 'read') {
                let i = 0;
                let aTitle, aDesc;
                while (i < state.contents.length) {
                    if (state.contents[i].id === state.selected_id) {
                        aTitle = state.contents[i].title;
                        aDesc = state.contents[i].desc;
                        break;
                    }
                    i++;
                }
                document.querySelector('#content').innerHTML = `
                <article>
                    <h2>${aTitle}</h2>
                    ${aDesc}
                </article>
                `;
            } else if (state.mode === 'welcome') {
                document.querySelector('#content').innerHTML = `
                <article>
                    <h2>Welcome,</h2>
                    Hello, redux~
                </article>
                `;
            }
        }
        const reducer = (state, action) => {
            console.log(state, action);
            if (state === undefined) {
                return {
                    max_id: 2,
                    mode: 'welcome',
                    selected_id: 2,
                    contents: [
                        { id: 1, title: 'HTML', desc: 'HTML is ...' },
                        { id: 2, title: 'CSS', desc: 'CSS is ...' },
                    ]
                }
            }
            let _state;
            if (action.type === 'SELECT') {
                _state = Object.assign({}, state, {
                    selected_id: action.id,
                    mode: 'read'
                })
            } else if (action.type === 'CREATE') {
                let _max_id = state.max_id + 1;
                let _contents = state.contents.concat();
                _contents.push({ id: null, title: action.title, desc: action.desc });
                Object.assign({}, state, {
                    max_id: _max_id,
                    contents: _contents,
                    mode: 'read',
                })
            } else if (action.type === 'DELETE') {
                let _contents = [];
                let i = 0;
                while (i < state.contents.length) {
                    if (state.selected_id !== state.contents[i].id) {
                        _contents.push(
                            state.contents[i]
                        )
                    }
                    i++;
                }
                _state = Object.assign({}, state, {
                    contents: _contents,
                    mode: 'welcome'
                })
            } else if (action.type === 'CHANGE_MODE') {
                _state = Object.assign({}, state, {
                    mode: action.mode
                })
            }
            console.log(action, state, _state);
            return _state;
        }
        const store = Redux.createStore(reducer);
        store.subscribe(article);
        store.subscribe(TOC);
        subject();
        TOC();
        control();
        article();

    </script>


</body>

</html>
